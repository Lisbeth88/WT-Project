<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto</title>

    <link href="estilos.css" type ="text/css" rel="stylesheet"/>	
    <script src="voto.js" type="text/javascript"></script>

    <div class="general">Voto electronico</div>
</head>
<body class="borde_tabla" style="width: 40%" >
    
    <h2>Informacion Personal</h2>
    <p>Favor ingrese los datos solicitados:</p>
  
    <div class="form-group">
        <label>Cedula *</label>
        <input type="text" id="txtcedula"  onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"  placeholder="Introduce tu Cedula..." maxlength="10" required class="form-control" >
    </div>
    <br>
    <div class="form-group">
        <label>Pin *</label>
        <input type="text" id="txtpin" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"  placeholder="Introduce tu Pin..." maxlength="6" required class="form-control" >
    </div>
    <br>
    <div class="form-group">
        <label>Clave *</label>
        <input type="password" id="clave" pattern=".{6,}" placeholder="Introduce tu clave..." maxlength="30" required class="form-control" > 
    </div>

    <br>

    <input type="submit" value="Ingresar" onclick="Validaciones()"/>
    <!-- 
<form action="index.html">

    </form>
 -->
</body>
</html>
